<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Add foods</ion-card-subtitle>
    <ion-card-title>Favourites</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-card *ngFor="let food of favourites" (click)="addFavouriteFood(food)">
      <ion-card-content>
        <h4>{{ food }}</h4>
      </ion-card-content>
    </ion-card>
  </ion-card-content>
</ion-card>
