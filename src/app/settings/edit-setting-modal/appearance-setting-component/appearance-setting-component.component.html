<ion-list>
  <ion-radio-group [value]="mode" (ionChange)="changeAppearance($event)">
    <ion-item>
      <ion-label>Dark mode</ion-label>
      <ion-radio slot="end" value="dark_mode"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Light mode</ion-label>
      <ion-radio slot="end" value="light_mode"></ion-radio>
    </ion-item>
  </ion-radio-group>
</ion-list>
