<app-home-header></app-home-header>
<ion-content>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col size="9">
          <ion-searchbar 
            animated="true"
            (ionChange)="inputChanged($event)"
            [value]="query"
            placeholder="Search for a food"></ion-searchbar>
            <ion-spinner name="lines-sharp" *ngIf="fetching"></ion-spinner>
        </ion-col>
        <ion-col>
          <ion-button class="favourites_button">
            <ion-icon name="heart-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <app-food-list 
      *ngIf="foundFoods.length > 0 && !fetching" 
      [foodList]="foundFoods"
      (foodSelected)="onFoodSelected($event)"></app-food-list>
  </div>
</ion-content>
