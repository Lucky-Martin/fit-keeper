<ion-content class="ion-padding">
  <ion-modal [isOpen]="open" #modal>
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Favourites</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="onClose()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <div class="fs flex_center" *ngIf="fetching">
          <ion-spinner name="lines-sharp"></ion-spinner>
        </div>
        <div *ngIf="!fetching">
          <ion-card *ngFor="let food of favourites">
            <ion-card-content>
              <ion-grid>
                <ion-row>
                  <ion-col size="8" class="name_container" (click)="onAddFood(food)">
                    <h4>{{ food.text }}</h4>
                  </ion-col>
                  <ion-col class="icon_container">
                    <ion-button fill="clear" (click)="removeFromFavourites(food)">
                      <ion-icon name="heart"></ion-icon>
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
