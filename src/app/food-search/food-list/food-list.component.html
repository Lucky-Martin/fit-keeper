<ion-list>
    <div class="card_container">
        <ion-card *ngFor="let food of foodList" (click)="selected(food)">
            <ion-card-content>
                <ion-grid>
                    <ion-row>
                        <ion-col size="10" class="name_container">
                            <h4>{{ food }}</h4>
                        </ion-col>
                        <ion-col class="icon_container">
                            <ion-icon *ngIf="!checkIfFavourite(food)" name="heart-outline"></ion-icon>
                        </ion-col>
                    </ion-row>
                  </ion-grid>
            </ion-card-content>
          </ion-card>
    </div>
</ion-list>
